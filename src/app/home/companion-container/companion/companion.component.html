<md-card class="companion-tools">
    <md-card-title>{{companion.firstname}} {{companion.lastname}}</md-card-title>
    <md-card-content>
        <p *ngIf="companion.phone_number">Phone: {{companion.phone_number}}</p>
        <p *ngIf="companion.post_address">Address: {{companion.postal_address}}</p>
    </md-card-content>
</md-card>
