<md-card style="width: 60%; height: 540px;">
    <md-card-title>Families</md-card-title>
    <md-card-subtitle>
        <br/>
        <md-select (change)="updateDate()" [(ngModel)]="selectedMonth" placeholder="Select a Month">
            <md-option *ngFor="let month of months" [value]="month.code">{{month.name}}</md-option>
        </md-select>
    </md-card-subtitle>
    <app-family *ngFor="let family of families" [family]="family" [date]="selectedDate"></app-family>
</md-card>
