<md-card style="width: 35%; float: left;">
    <md-card-title>{{family.familyname}} Family</md-card-title>
    <md-card-content>
        <p *ngIf="family.phone_number">{{family.phone_number}}</p>
        <p *ngIf="family.postal_address">{{family.postal_address}}</p>
    </md-card-content>
    <md-card-actions>
        <md-checkbox [checked]="report" (change)="toggleReport()">Taught</md-checkbox>
    </md-card-actions>
</md-card>
